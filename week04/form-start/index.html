<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>HTML5 Start Site by Paul Cheney</title>
    <meta name="author" content="John Doe">

    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/larger.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>

    <nav class="clearfix">
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label for="fname" class="top">First Name* <input type="text" name="fname" id="fname" required></label>
                <label for="lname" class="top">Last Name* <input type="text" name="lname" id="lname" required></label>
                <label for="phone" class="top">Phone <input type="tel" name="phone" id="phone" placeholder="1235556789"></label>
                <label for="email" class="top">Email* <input type="email" name="email" id="email" required placeholder="someone@gmail.com"></label>
                <label for="website" class="top">Website <input type="url" name="website" id="website" placeholder="https://"></label>
            </fieldset>

            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label class="sbs"><input type="radio" name="audience" value="beginner">Beginner</label>
                <label class="sbs"><input type="radio" name="audience" value="intermediate">Intermediate</label>
                <label class="sbs"><input type="radio" name="audience" value="advanced">Advanced</label>
                
                <div>Software Needed</div>
                <label class="sbs"><input type="checkbox" name="code" value="yes">Coding</label>
                <label class="sbs"><input type="checkbox" name="client" value="yes">FTP Client</label>
                <label class="sbs"><input type="checkbox" name="editing" value="yes">Photo Editing</label>
                <label class="sbs"><input type="checkbox" name="process" value="yes">Preprocessor</label>
            </fieldset>

            <fieldset>
                <legend>Funding</legend>
                <label class="top">Anticipated Completetion Date <input type="date" name="completedDate"></label>
                <label class="top">Course Subject
                    <select name="subject" title="Subject">
                        <option value="" disabled>Please Select &#9662;</option>
                        <option value="software">Software Development</option>
                        <option value="creative">Creative Professional</option>
                        <option value="info">Information Technology</option>
                        <option value="data">Data Professional</option>
                        <option value="construction">Construction</option>
                        <option value="manufacting">Manufacturing</option>
                        <option value="business">Business Professional</option>
                    </select>
                </select>
            </label>
            
            <label class="top">How Many Authors <input type="number" name="authors"></label>
            </fieldset>

            <input type="submit" value="Propose my course" class="submitButton">

        </form>
    </main>


    <footer>
        &copy; &bull; Paul Cheney &bull; 123-555-6789
    </footer>
    <script src="scripts/scripts.js"></script>
</body>

</html>
