    <main>
        <form method="get" action="record.html" class="full-width">

                <!-- <legend>Page Review</legend> -->
                <label for="username">Username*</label>
                <input type="text" name="username" id="username" required>

                <label for="password">Password*</label>
                <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                <label for="password2">Password Confirmation*</label>
                <input type="password" name="password2" id="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                <span id="password-error-message"></span>

                <label for="email">Email*</label>
                <input type="email" name="email" id="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>

                <label for="rating">Rating: <span id="rating-value">1</span></label>
                <input type="range" name="rating" id="rating" min="1" max="10" step="1" list="values">

                <datalist id="values">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

            <button type="submit" class="submitButton">Send Review</button>
        </form>
